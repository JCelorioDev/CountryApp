<h4>Buscar por Capital</h4>
<country-search-box (value)="search($event)"></country-search-box>

@if(hasList){
  <ul class="mt-4">
    <li *ngFor="let elements of listCapitals | objectToArrayPipe">{{elements.value.name.common | json}}</li>
  </ul>
}@else {
  <h4 class="text-center mt-2">No hay elementos cargados en la lista.</h4> 
}
